<div class="row" style="text-align: center;">
  <h2 style="color: orchid;">Movie Search</h2>
    <div class="col" style="text-align: center;">
      <input style="width: 40%; text-align: center; margin-left: 30%;margin-top: 5%;" type="text" [(ngModel)]="movieName" class="form-control" placeholder="Enter Movie Name" >
     <!-- <button type="submit" class="btn btn-primary" (click)="searchMovie()">Submit</button>-->
      <a  class="btn btn-primary" (click)="searchMovie()" ><i class="fas fa-search-plus"></i></a>
    </div>
    </div>
 
<div>
    <div class="container" *ngIf="x===true" >
<div class="card" style="width: 18rem; text-align: center;">
  <img src="{{movie?.Poster}}" class="card-img-top" alt="...">
  <div class="card-body">
      <h5 class="card-title">{{movie?.Title}}</h5>
      <p class="card-text">{{movie?.Actors}}</p>
      <p class="card-text">{{movie?.Director}}</p>
      <p class="card-text">{{movie?.Runtime}}</p>

      <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
           Rating
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li  (click)="rating('1')">1</li>
            <li (click)="rating('2')">2</li>
            <li (click)="rating('3')">3</li>
            <li (click)="rating('4')">4</li>
            <li (click)="rating('5')">5</li>
            <li (click)="rating('6')">6</li>
            <li (click)="rating('7')">7</li>
            <li (click)="rating('8')">8</li>
            <li (click)="rating('9')">9</li>
            <li (click)="rating('10')">10</li>
          </ul>
        </div>
        <div>{{rat}}</div>
      <button class="btn btn-primary" (click)="addMovie()" >add</button>
  </div>
</div>

</div>

</div>
<div class="not" *ngIf="x===false">
  <p><img src="assets/Images/not.jpeg" alt=""></p>
</div>
